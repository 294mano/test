<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <img src="https://live.staticflickr.com/65535/54246386635_f95b7576c9_s.jpg" alt="公司Logo" class="logo mb-3" onerror="this.style.display='none'">
                    <h2>查詢訂單狀態</h2>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-3 col-form-label">電子郵件</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">送出</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="resultArea" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">查詢結果</h5>
                            <div id="orderDetails"></div>
                        </div>
                    </div>
                </div>

                <div id="questionArea" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">提出問題</h5>
                            <textarea class="form-control mb-3" id="question" rows="3"></textarea>
                            <div class="text-center">
                                <button class="btn btn-primary" onclick="submitQuestion()">送出問題</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
